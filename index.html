<html>
   <head>
      <title>Student Registration Form</title>
      <script type="text/javascript" src="validate.js"></script>
      <link rel='stylesheet' href='styles.css' type='text/css' />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
   </head>
   <body>
      <h3>STUDENT REGISTRATION FORM</h3>
      <form  name="myform" onsubmit="return(validate());">
         <table align="center" cellpadding = "10">
            <tr>
               <td>Name</td>
               <td><input id="fn" type="text" name="studentname" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>Father Name</td>
               <td><input id="ffn" type="text" name="fathername" id="fathername"
                  size="30"></td>
               <td><span style="color:red;" id="error" > </span></td>
            </tr>
            <tr>
               <td>Date of birth</td>
               <td><input type="date" name="dob">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>Postal Address</td>
               <td><input id="pa" type="text" name="paddress" id="paddress" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>Personal Address</td>
               <td><input type="text" name="personaladdress"id="personaladdress" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>MobileNo</td>
               <td><input type="text" name="mobileno" id="mobileno" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>Sex</td>
               <td>
                  <input type="radio" name="sex" value="male" size="10">Male
                  <input type="radio" name="sex" value="Female" size="10">Female
               </td>
               <span style="color:red;" id="error" > </span>
            </tr>
            <tr>
               <td>City</td>
               <td>
                  <select name="City">
                     <option value="-1" selected>select..</option>
                     <option value="Pune">Pune</option>
                     <option value="Mumbai">MUMBAI</option>
                     <option value="Goa">GOA</option>
                     <option value="Indore">Indore</option>
                  </select>
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>Course</td>
               <td>
                  <select name="Course">
                     <option value="-1" selected>select..</option>
                     <option value="B.Tech">B.TECH</option>
                     <option value="MCA">MCA</option>
                     <option value="MBA">MBA</option>
                     <option value="B.E.">B.E.</option>
                  </select>
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>District</td>
               <td>
                  <select name="District">
                     <option value="-1" selected>select..</option>
                     <option value="Jalgaon">Jalgaon</option>
                     <option value="Pune">Pune</option>
                     <option value="Mumbai">Mumbai</option>
                     <option value="Nagpur">Nagpur</option>
                  </select>
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>State</td>
               <td>
                  <select Name="State">
                     <option value="-1" selected>select..</option>
                     <option value="New Delhi">NEW DELHI</option>
                     <option value="Mumbai">MUMBAI</option>
                     <option value="Goa">GOA</option>
                     <option value="Bihar">BIHAR</option>
                  </select>
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>PinCode</td>
               <td><input type="text" name="pincode" id="pincode" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td>EmailId</td>
               <td><input type="text" name="emailid" id="emailid" size="30">
                  <span style="color:red;" id="error" > </span>
               </td>
            </tr>
            <tr>
               <td colspan="2" align="center">
                  <input type="submit" value="Submit Form" />
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
